    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>javascript_study</title>

<body>
    <!-- 스크립트 사용자와 소통 alert -->
    <input type="button" value="alert" onclick="alertfnc();"/>
    <script>
        function alertfnc(){
        alert(1);
        alert(2);
        alert(3);
        }
    </script>
    <!-- 스크립트 사용자와 소통 confirm (컨펌)확인/취소 -->
    <input type="button" value="confirm" onclick="func_confirm()"/>
    <script>
        function func_confirm(){
            if(confirm ('ok?')){
                alert('ok');
            }
            else{
                alert('cancel');
            }
        }
    </script>
    
    <!-- prompt --id 입력값 확인> -->
    <input type="button" value="id" onclick="func_prompt()"/>
    <script>
        function func_prompt(){
            if (prompt ('id?') === 'zion'){
                alert('welcome');
            }else{
                alert('fail');
            }
        }
    </script>
