<!DOCTYPE html>
<html lang="kr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>weatherApp</title>
  <link rel="stylesheet" href="weatherApp.css">
</head>

<body>
  <div class="container">
    <div class="top">
      <div class="hamburgerB"></div>
      <div class="widgetB"></div>
    </div>
    <div class="main">
      <div class="TI"></div>
      <div class="title">
        <p class="titleT">비봉면</p>
      </div>
      <div class="ST">
        <p class="STt">4월 1일 목요일 오후 6:12</p>
      </div>
      <div class="RST">
        <p class="RSTt">비<br>17 °/ 14°<br>체감온도 15°</p>
      </div>
      <div class="cloud"></div>
      <div class="BT">
        <p class="BTt">15°</p>
      </div>
      <div class="message">
        <p>곳곳에 비가 이어지는 저녁,<br>
          미끄러운 도로를 조심하세요</p>
      </div>
      <div class="Iweek"></div>
      <div class="IweekT">
        <p class="IWT">후7시         오후8시         오후9시        오후10시        오후11시          오전</p>
      </div>
      <div class="TB">
        <p id="TT">14°           15°           14°            17°           14°            16</p>
      </div>
      <div class="mcircle1"></div>
        <div id="mcircleB">
          <div id="mcircle1"></div>
          <div id="mcircle2"></div>
          <div id="mcircle3"></div>
          <div id="plus"></div>
        </div>
      </div>
    </div>
    <div class="dust">
      <div class="dcircle1">
        <div id="dcenter">
          <p>환경부</p>
        </div>
        <div id="dcircleB">
          <div id="circle1"></div>
          <div id="circle2"></div>
          <div id="circle3"></div>
        </div>
      </div>
      <div class="dcircleTL">
        <div class="goodtext1">
          <p>미세먼지 </p>
        </div>
        <div class="goodtext2">
          <p>좋음<br>8㎍/m³</p>
        </div>
        <div class="dcircleTLl1">
          <div class="goodI"></div>
        </div>
      </div>
      <div id="dcircleTR">
        <div class="badtext1">
          <p>초미세먼지</p>
        </div>
        <div class="badtext2">
          <p>나쁨<br>64㎍/m³</p>
        </div>
        <div class="dcircleTRr1">
          <div class="badI"></div>
        </div>
      </div>
    </div>
    <div class="week">
      <div class="WIC"></div>
      <div class="water"></div>
      <div class="weekTL">
        <p id="weekTLt">어제<br>내일<br>토요일<br>일요일<br>월요일<br>화요일<br>수요일</p>
      </div>
      <div class="weekTR">
        <p id="weekTRt">22°/ 14°<br>15°/ 6°<br>18°/ 6°<br>18°/ 6°<br>17°/ 4°<br>15°/ 5°<br>15°/ 6°</p>
      </div>
      <div class="weekTS">
        <p id="weekTSt">70%<br>70%<br>20%<br>20%<br>10%<br>80%<br>85%</p>
      </div>
      <div class="Bbox"></div>
    </div>
  </div>
</body>

</html>
